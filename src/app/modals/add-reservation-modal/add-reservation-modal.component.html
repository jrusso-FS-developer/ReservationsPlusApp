<H2 mat-dialog-title>Add a Reservation</H2>
<form [formGroup]="reservationForm">
    <mat-dialog-content>
        <div class="reservation-modal-main">
          <mat-form-field>
            <input matInput placeholder="name"  formControlName="name">
          </mat-form-field>
          <mat-form-field>
            <input matInput readonly [matDatepicker]="datepicker" placeholder="date" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker></mat-datepicker>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="time" type="time" formControlName="time">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="party size" type="number" formControlName="partySize">
          </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions style="float:right;">
        <button mat-flat-button mat-dialog-close>cancel</button>&nbsp;
        <button mat-raised-button color="primary" [mat-dialog-close]="reservation" [disabled]="!reservationForm.valid">submit</button>
    </mat-dialog-actions>
</form>
